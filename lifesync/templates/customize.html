{% extends 'common.html' %}

{% block head %}
    <title>Customize</title>
{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-md-6"><h2>Choose new colors..</h2>
            <form method="post" action="{% url 'customize' %}">
                <br>
                <br>
                <label>Text Color:</label>
                <input type="color" name="textColor">
                <br>
                <label>Navigation bar Color:</label>
                <input type="color" name="navColor">
                <br>
                <button class="btn btn-primary" type="submit">Customize</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
